<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <label for="height">Height (centimeters):</label>
        <input type="number" id="height" step="0.1">
        <br><br>
        <label for="weight">Weight (kilograms):</label>
        <input type="number" id="weight" step="0.1">
        <br><br>
        <button onclick="calculateBMI()">Calculate BMI</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            let heightCm = parseFloat(document.getElementById("height").value);
            let weight = parseFloat(document.getElementById("weight").value);

            if (isNaN(heightCm) || isNaN(weight) || heightCm <= 0 || weight <= 0) {
                document.getElementById("result").innerText = "Please enter valid numbers for height and weight.";
                return;
            }

            let heightM = heightCm / 100; // Convert height from centimeters to meters
            let bmi = weight / (heightM * heightM);
            document.getElementById("result").innerText = "Your BMI is " + bmi.toFixed(2);
        }
    </script>
</body>
</html>
