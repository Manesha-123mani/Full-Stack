<!DOCTYPE html>
<html>
<head>
    <title>Simple To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        ul {
            padding: 0;
        }
        li {
            list-style-type: none;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <button onclick="addItem()">Add Item</button>
        <ul id="todoList"></ul>
    </div>

    <script>
        let todos = [];

        function addItem() {
            let item = prompt("Enter a to-do item:");
            if (item) {
                todos.push(item);
                displayList();
            }
        }

        function displayList() {
            let list = document.getElementById("todoList");
            list.innerHTML = '';
            for (let i = 0; i < todos.length; i++) {
                let listItem = document.createElement("li");
                listItem.innerText = todos[i];
                list.appendChild(listItem);
            }
        }
    </script>
</body>
</html>
