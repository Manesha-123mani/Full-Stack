<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <link rel="stylesheet" href="style Flexbox.css">
</head>
<body>
    <header class="header">
        <h1>Header</h1>
    </header>
    <div class="main">
        <div class="column left-column">
            <h2>Left Column</h2>
            <p>This is the left column content.</p>
        </div>
        <div class="column right-column">
            <h2>Right Column</h2>
            <p>This is the right column content.</p>
        </div>
    </div>
    <footer class="footer">
        <p>Footer</p>
    </footer>
</body>
</html>
